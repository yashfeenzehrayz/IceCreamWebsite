{% extends 'base.html' %}
{% block title %} Home || {% endblock title %} 
{% block body %}
<div class="container-fluid px-0">
    <img src="/static/4.jpg" class="d-block w-100" alt="..." height="600">

</div>
<div class = "container my-4">
    <h1 class = "text-center"> Contact Us </h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name = "name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" class="form-control" id="phone" name = "phone" placeholder="Enter your phone number.">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
        <div class="form-group">
          <label for="reason"> Mention your reason to contact us.</label>
          <textarea class="form-control" id="reason" name = "reason" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type = "submit"> Submit </button>
      </form>
</div>
{% endblock body %}
